name: "CodeQL"
 
on:

  push:

    branches: Sub-Naveen

  pull_request:

    # The branches below must be a subset of the branches above

    branches: Sub-Naveen

  schedule:

    - cron: '0 0 * * 0'
 
jobs:

  analyze:

    name: Analyze

    runs-on: ubuntu-latest

    permissions:

      actions: read

      contents: read

      security-events: write
 
    strategy:

      fail-fast: false

      matrix:

        language: [ 'php' ]

        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'typescript', 'python', 'ruby', 'swift' ]

        # See https://docs.github.com/en/code-security/code-scanning/using-codeql-code-scanning-with-your-existing-ci-system/about-codeql-language-support

        # for supported languages and the latest version of CodeQL.
 
    steps:

    - name: Checkout repository

      uses: actions/checkout@v2
 
    # Initializes the CodeQL tools for scanning.

    - name: Initialize CodeQL

      uses: github/codeql-action/init@v3

      with:

        languages: ${{ matrix.language }}
 
    # Autobuild attempts to build any compiled languages (C/C++, C#, or Java).

    # If this step fails, then you should remove it and run the build manually (see below)

    - name: Autobuild

      uses: github/codeql-action/autobuild@v3
 
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.

    # üìö https://git.io/JvXDl
 
    # ‚ùóÔ∏è If the Autobuild fails, remove it and uncomment the following lines

    # to manually build your code if your project compiles.

    #- run: |

    #   make bootstrap

    #   make release
 
    - name: Perform CodeQL Analysis

      uses: github/codeql-action/analyze@v3

 