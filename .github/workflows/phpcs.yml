name: PHP Code Analysis

on:
  push:
    branches: [ Sub-Naveen ]
  pull_request:
    branches: [ Sub-Naveen ]

jobs:
  analysis:
    name: Run PHP Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '7.4'

      - name: Install Composer dependencies
        run: composer install --no-progress --no-suggest

      - name: Ensure permissions for PHP CodeSniffer
        run: chmod +x vendor/bin/phpcs

      - name: Run PHP CodeSniffer and output Checkstyle XML
        run: vendor/bin/phpcs --report=checkstyle --report-file=phpcs-results.xml --standard=PSR12 .

      - name: Convert PHP CodeSniffer XML to SARIF
        run: php phpcs-to-sarif.php phpcs-results.xml phpcs-results.sarif

      - name: Upload SARIF results to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: phpcs-results.sarif
          wait-for-processing: true
